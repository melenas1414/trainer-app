<!DOCTYPE html>
<html lang="es" ng-app="appTrainer">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Colores - TrainerApp</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="node_modules/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="node_modules/flag-icon-css/css/flag-icon.min.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <link rel="stylesheet" href="node_modules/chartist/dist/chartist.min.css" />
  <link rel="stylesheet" href="node_modules/jvectormap/jquery-jvectormap.css" />
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="images/favicon.png" />
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper">
        <a class="navbar-brand brand-logo" href="index.html"><img src="images/logo.svg" alt="logo"></a>
        <a class="navbar-brand brand-logo-mini" href="index.html"><img src="images/logo_mini.svg" alt="logo"></a>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <div class="row row-offcanvas row-offcanvas-right">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item nav-category">
              <span class="nav-link">Selecciona la Opción</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <span class="menu-title">Números</span>
                <i class="icon-speedometer menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="colores.html">
                <span class="menu-title">Colores</span>
                <i class="icon-wrench menu-icon"></i>
              </a>
            </li>
          </ul>
        </nav>
        <!-- partial -->
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Colores</h4>
                  <div id="colores" ng-controller="ListarColores">
                    <div class="{{ formulario }}">
                        <div class="col">   
                        <ul class="list-group">
                            <li class="list-group-item">
                                <form class="form-inline" ng-submit="registrar()">
                                    <div class="form-group">
                                        <input type="color" class="form-control" ng-model="color"  required style="width: 200px; padding:0; height:38px">
                                    </div>
                                    <button type="submit" class="btn btn-success">Agregar</button>
                                </form>
                            </li>
                            <li class="list-group-item" ng-repeat="c in colores track by $index">
                                <button class="btn btn-danger dtn-xs pull-right" ng-click="retirar($intex)" type="button">Eliminar</button>
                                <div style="background: {{ c }}; padding: 20px">{{ c }}</div>

                            </li>
                        </ul> 
                        </div>
                        <div class="col">                   
                            <form class="form" ng-submit="ejecutar()">
                                    
                                            <div class="form-group border" style="padding: 20px;">
                                                <p><label for="tiempo">Frecuencia de cambio:</label></p>
                                                <input type="range" class="form-control-range" id="tiempo" ng-model="tiempo" required >
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">{{ tiempo }} Segundos</span>
                                                </div>
                                            </div>
                                            <div class="form-group border" style="padding: 20px;">
                                                <p><label for="repeticion">Repeticiones:</label></p>
                                                <input type="range" id="repeticion" class="form-control-range" ng-model="repeticion" required>
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">{{ repeticion }}</span>
                                                </div>
                                            </div>
                                            <div class="form-check border" style="padding: 20px;">
                                               <div class="form-check">
                                                  <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" type="checkbox" ng-model="sonido" id="check-sonido" checked style="margin: 0; position: relative;">
                                                    ¿Sonido?
                                                  </label>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-success w-100">Ejecutar</button>
                                    
                            </form>
                        </div>
                    </div>
                    <div class="{{ resultado }}" style="background: {{ background }}; width: 100%; height: 500px; padding: 120px 20px;">
                        <h1 class="text-center">{{segundos}} Segundos</h1>
                        <audio id="sonido" src="sonido/pitido.mp3"></audio>
                    </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- ROW ENDS -->
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="container-fluid clearfix">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright © 2018 <a href="http://www.bootstrapdash.com/" target="_blank">Bootstrapdash</a>. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i></span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- endinject -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <!-- Plugin js for this page-->
  <script src="node_modules/flot/jquery.flot.js"></script>
  <script src="node_modules/flot/jquery.flot.resize.js"></script>
  <script src="node_modules/flot.curvedlines/curvedLines.js"></script>
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/misc.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="js/dashboard.js"></script>
  <script src="js/controller.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
