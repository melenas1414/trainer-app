<!doctype html>
<html ng-app="appTrainer">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Mi primera App Angular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
</head>
<body>
    
    <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" ng-controler="NavController">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" onclick="nav('numeros')" href="#">Números</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" onclick="nav('colores')" href="#">Colores</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div id="numeros" style="display:none" ng-controller="ListarNumeros">
                    <div class="{{ formulario }}">
                        <div class="col">                   
                            <form class="form" ng-submit="ejecutar()">
                                            <div class="form-group border" style="padding: 20px;">
                                                <p><label for="numero">Máximo de números:</label></p>
                                                <input type="range" class="form-control-range" min="2" max="10" id="numero" ng-model="numero" required >
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">{{ numero }}</span>
                                                </div>
                                            </div>
                                            <div class="form-group border" style="padding: 20px;">
                                                <p><label for="tiempo">Frecuencia de cambio:</label></p>
                                                <input type="range" class="form-control-range" id="tiempo" ng-model="tiempo" required >
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">{{ tiempo }} Segundos</span>
                                                </div>
                                            </div>
                                            <div class="form-group border" style="padding: 20px;">
                                                <p><label for="repeticion">Repeticiones:</label></p>
                                                <input type="range" id="repeticion" class="form-control-range" ng-model="repeticion" required>
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">{{ repeticion }}</span>
                                                </div>
                                            </div>
                                            <div class="form-check border" style="padding: 20px;">
                                              <input class="form-check-input" type="checkbox" ng-model="sonido" id="check-sonido" checked style="margin: 0; position: relative;">
                                              <label class="form-check-label" for="check-sonido">
                                                ¿Sonido?
                                              </label>
                                            </div>
                                            <button type="submit" class="btn btn-success w-100">Ejecutar</button>
                                    
                            </form>
                        </div>
                    </div>
                    <div class="{{ resultado }}" style="width: 100%; height: 500px; padding: 120px 20px;">
                        <h1 class="text-center" style="font-size: 4rem;font-weight: 900;background: black; color: white;width: 200px; height: 200px; margin: 0 auto; padding: 55px;">{{ numeros }}
                        <h1 class="text-center">{{segundos}} Segundos</h1>
                        <audio id="sonido" src="sonido/pitido.mp3"></audio>
                    </div>
                </div>
                <div id="colores" style="display:none" ng-controller="ListarColores">
                    <div class="{{ formulario }}">
                        <div class="col">   
                        <ul class="list-group">
                            <li class="list-group-item">
                                <form class="form-inline" ng-submit="registrar()">
                                    <div class="form-group">
                                        <input type="color" class="form-control" ng-model="color"  required style="width: 200px; padding:0; height:38px">
                                    </div>
                                    <button type="submit" class="btn btn-success">Agregar</button>
                                </form>
                            </li>
                            <li class="list-group-item" ng-repeat="c in colores track by $index">
                                <button class="btn btn-danger dtn-xs pull-right" ng-click="retirar($intex)" type="button">Eliminar</button>
                                <div style="background: {{ c }}; padding: 20px">{{ c }}</div>

                            </li>
                        </ul> 
                        </div>
                        <div class="col">                   
                            <form class="form" ng-submit="ejecutar()">
                                    
                                            <div class="form-group border" style="padding: 20px;">
                                                <p><label for="tiempo">Frecuencia de cambio:</label></p>
                                                <input type="range" class="form-control-range" id="tiempo" ng-model="tiempo" required >
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">{{ tiempo }} Segundos</span>
                                                </div>
                                            </div>
                                            <div class="form-group border" style="padding: 20px;">
                                                <p><label for="repeticion">Repeticiones:</label></p>
                                                <input type="range" id="repeticion" class="form-control-range" ng-model="repeticion" required>
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">{{ repeticion }}</span>
                                                </div>
                                            </div>
                                            <div class="form-check border" style="padding: 20px;">
                                              <input class="form-check-input" type="checkbox" ng-model="sonido" id="check-sonido" checked style="margin: 0; position: relative;">
                                              <label class="form-check-label" for="check-sonido">
                                                ¿Sonido?
                                              </label>
                                            </div>
                                            <button type="submit" class="btn btn-success w-100">Ejecutar</button>
                                    
                            </form>
                        </div>
                    </div>
                    <div class="{{ resultado }}" style="background: {{ background }}; width: 100%; height: 500px; padding: 120px 20px;">
                        <h1 class="text-center">{{segundos}} Segundos</h1>
                        <audio id="sonido" src="sonido/pitido.mp3"></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <script src="js/controller.js"></script>
</body>
</html>
